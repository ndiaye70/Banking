<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reaffecter l'Agent</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h3 {
            color: #343a40;
            text-align: center;
            padding: 20px 0;
        }

        form {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h3>Affecter Agent</h3>
<form th:action="@{/agents/assign/{agentId}(agentId=${agentId})}" method="post" th:object="${agentDto}" class="mb-3">
    <label for="agence">SÃ©lectionnez une Agence:</label>
    <select id="agence" name="agenceNom" th:field="*{agenceNom}" class="form-control">
        <option th:each="agence : ${agences}" th:value="${agence.nomAgence}" th:text="${agence.nomAgence}"></option>
    </select>

    <button type="submit" class="btn btn-primary">Affecter</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
