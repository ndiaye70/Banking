<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Modifier</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      color: #007bff;
    }
    .no-color {
      color: inherit; /* Cette règle empêche l'élément de prendre la couleur spécifiée dans h3 */
    }

    label {
      font-weight: bold;
    }

    button {
      width: 100%;
      margin-top: 20px;
    }

    /* Ajout de nouvelles règles pour harmoniser avec le style du formulaire d'opération */
    .mb-3 {
      margin-bottom: 15px;
    }

    .form-label {
      font-weight: bold;
    }

    /* Nouvelles règles pour le style spécifique au formulaire d'opération */
    select,
    input[type="text"],
    input[type="number"] {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
<div class="container">
  <h3 class="mt-4 no-color">Modifier</h3>
  <form th:action="@{'/operationsBancaires/' + ${operationsBancaires.id} + '/edit'}" method="post"
        th:object="${operationsBancaires}" class="mt-3">

    <div class="mb-3">
      <label for="banques" class="form-label">Banque:</label>
      <select th:field="*{banques}" required>
        <option th:each="banque : ${T(Reporting.AFA.Entity.OperationsBancaires.Banques).values()}"
                th:value="${banque}" th:text="${banque}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="natureOperations" class="form-label">Nature Opération:</label>
      <select th:field="*{natureOperations}" required>
        <option th:each="nature : ${T(Reporting.AFA.Entity.OperationsBancaires.NatureOperations).values()}"
                th:value="${nature}" th:text="${nature.getLabel()}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="numeroCompte" class="form-label">Numéro de Compte:</label>
      <input type="text" th:field="*{numeroCompte}" required>
    </div>

    <div class="mb-3">
      <label for="civilite" class="form-label">Civilite:</label>
      <select th:field="*{civilite}" required>
        <option th:each="civilite : ${T(Reporting.AFA.Entity.OperationsBancaires.Civilite).values()}"
                th:value="${civilite}" th:text="${civilite}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="nom" class="form-label">Nom:</label>
      <input type="text" th:field="*{nom}" required>
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom:</label>
      <input type="text" th:field="*{prenom}" required>
    </div>

    <div class="mb-3">
      <label for="numeroTelephone" class="form-label">Numéro de Téléphone:</label>
      <input type="text" th:field="*{numeroTelephone}" required>
    </div>

    <div class="mb-3">
      <label for="montant" class="form-label">Montant:</label>
      <input type="number" step="0.01" th:field="*{montant}" required>
    </div>

    <div class="mb-3">
      <label for="commissions" class="form-label">Comission:</label>
      <input type="number" step="0.01" th:field="*{commissions}" required>
    </div>

    <div class="mb-3">
      <label for="statut" class="form-label">Statut:</label>
      <input type="text" th:field="*{statut}" required>
    </div>

    <div class="mb-3">
      <label for="autres" class="form-label">Autres:</label>
      <input type="text" th:field="*{autres}">
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
