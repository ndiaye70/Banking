<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des changements</title>
</head>
<body>
<h1>Liste des changements</h1>
<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Agent</th>
    <th>Prénom</th>
    <th>Nom</th>
    <th>Service</th>
    <th>Devise Reçue</th>
    <th>Devise Remise</th>
    <th>Montant Reçu</th>
    <th>Montant Remis</th>
  </tr>
  </thead>
  <tbody>
  <!-- Boucle sur la liste des changements -->
  <tr th:each="customchange : ${customchangeList}">
    <td th:text="${customchange.date}"></td>
    <td th:text="${customchange.agent}"></td>
    <td th:text="${customchange.prenom}"></td>
    <td th:text="${customchange.nom}"></td>
    <td th:text="${customchange.service.label}"></td>
    <td th:text="${customchange.deviseRecu}"></td>
    <td th:text="${customchange.deviseRemis}"></td>
    <td th:text="${customchange.montantRecu}"></td>
    <td th:text="${customchange.montantRemis}"></td>
    <td>
    <a th:href="@{'/changes/' + ${customchange.id} + '/edit'}">Éditer</a>
    |
    <a th:href="@{'/changes/' + ${customchange.id} + '/delete'}">Supprimer</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
