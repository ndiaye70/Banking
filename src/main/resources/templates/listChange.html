<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des changements</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
  <link th:href="@{/css/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    h4, th {
      color: #343a40;; /* Couleur du texte pour l'en-tête et les cellules de tableau */
    }

    .btn-success {
      background-color: #28a745;
      color: #ffffff;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: left;
      color: #343a40;
    }

    th {
      background-color: #007bff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .btn-primary {
      background-color: #007bff;
      color: #ffffff;
    }

    .btn-danger {
      background-color: #dc3545;
      color: #ffffff;
    }
  </style>
</head>

<body class="bg-light">
<div class="row" id="table-bordered">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
          <h4 class="card-title">Change</h4>
            <a th:href="@{'/changes/save'}" class="btn btn-success mb-2 float-right">Ajouter</a>
            <a th:href="@{'/index'}" class="btn btn-secondary float-right home-btn">Accueil</a>
        </div>
      <div class="card-content">
        <div class="card-body">
          <!-- Your introductory text goes here -->
        </div>
        <div class="table-responsive">
          <table class="table table-bordered mb-0">
            <thead class="thead-dark">
              <tr>
                <th class="col-1">Date</th>
                <th class="col-1">Agent</th>
                <th class="col-1">Prénom</th>
                <th class="col-1">Nom</th>
                <th class="col-1">Service</th>
                <th class="col-1">Devise Reçue</th>
                <th class="col-1">Devise Remise</th>
                <th class="col-1">Montant Reçu</th>
                <th class="col-1">Montant Remis</th>
                <th class="col-2">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Boucle sur la liste des changements -->
              <tr th:each="customchange : ${customchangeList}">
                <td th:text="${customchange.date}"></td>
                <td th:text="${customchange.agent}"></td>
                <td th:text="${customchange.prenom}"></td>
                <td th:text="${customchange.nom}"></td>
                <td th:text="${customchange.service.label}"></td>
                <td th:text="${customchange.deviseRecu}"></td>
                <td th:text="${customchange.deviseRemis}"></td>
                <td th:text="${customchange.montantRecu}"></td>
                <td th:text="${customchange.montantRemis}"></td>
                <td>
                  <a th:href="@{'/changes/' + ${customchange.id} + '/edit'}"
                     class="btn btn-primary btn-sm">Éditer</a>
                  <a th:href="@{'/changes/' + ${customchange.id} + '/delete'}"
                     onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette opération ?')"
                     class="btn btn-danger btn-sm">Supprimer</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
