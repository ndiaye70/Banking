<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des changements</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h4 class="card-title">Liste des changements</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-bordered mb-0">
              <thead class="thead-dark">
              <tr>
                <th>Date</th>
                <th>Agent</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Service</th>
                <th>Devise Reçue</th>
                <th>Devise Remise</th>
                <th>Montant Reçu</th>
                <th>Montant Remis</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <!-- Boucle sur la liste des changements -->
              <tr th:each="customchange : ${customchangeList}">
                <td th:text="${customchange.date}"></td>
                <td th:text="${customchange.agent}"></td>
                <td th:text="${customchange.prenom}"></td>
                <td th:text="${customchange.nom}"></td>
                <td th:text="${customchange.service.label}"></td>
                <td th:text="${customchange.deviseRecu}"></td>
                <td th:text="${customchange.deviseRemis}"></td>
                <td th:text="${customchange.montantRecu}"></td>
                <td th:text="${customchange.montantRemis}"></td>
                <td>
                  <a th:href="@{'/changes/' + ${customchange.id} + '/edit'}"
                     class="btn btn-primary btn-sm">Éditer</a>
                  |
                  <a th:href="@{'/changes/' + ${customchange.id} + '/delete'}"
                     onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette opération ?')"
                     class="btn btn-danger btn-sm">Supprimer</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
