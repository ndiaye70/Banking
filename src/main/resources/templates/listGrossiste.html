<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Grossiste BnB</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
  <link th:href="@{/css/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    h3 {
      color: #343a40;
      text-align: left;
      padding: 20px 0;
      margin-left: 20px; /* Aligner à gauche */
      font-size: 1.5em; /* Nouvelle taille de police */
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: #ffffff;
    }

    .table-header-text {
      color: #343a40; /* Couleur du texte pour les colonnes */
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a.btn {
      margin-right: 5px;
    }

    .add-operation-btn {
      margin-top: 20px;
      margin-right: 20px; /* Aligner à droite */
      color: #ffffff; /* Couleur du texte */
    }

    .btn-primary {
      background-color: #007bff;
      color: #ffffff;
    }

    .btn-success {
      background-color: #28a745;
      color: #ffffff;
    }

    .btn-danger {
      background-color: #dc3545;
      color: #ffffff;
    }
  </style>
</head>
<body>

<h3>Grossiste BnB</h3>

<div class="row">
  <div class="col-12">
    <a th:href="@{'/grossistes/save'}" class="btn btn-success float-right add-operation-btn">Ajouter</a>
  </div>
</div>

<table class="table table-bordered">
  <thead class="thead-dark">
  <tr>
    <th class="col-1 table-header-text">Date</th>
    <th class="col-1 table-header-text">Caissier</th>
    <th class="col-1 table-header-text">Nom</th>
    <th class="col-1 table-header-text">Prénom</th>
    <th class="col-1 table-header-text">Numéro de Téléphone</th>
    <th class="col-1 table-header-text">Montant</th>
    <th class="col-1 table-header-text">Frais</th>
    <th class="col-1 table-header-text">Autres</th>
    <th class="col-1 table-header-text">Statut</th>
    <th class="col-1 table-header-text">Montant Payé par</th>
    <th class="col-1 table-header-text">Frais Payé par</th>
    <th class="col-2 table-header-text">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="grossiste : ${customGrossiste}">
    <td th:text="${grossiste.date}"></td>
    <td th:text="${grossiste.caissier}"></td>
    <td th:text="${grossiste.nom}"></td>
    <td th:text="${grossiste.prenom}"></td>
    <td th:text="${grossiste.numTel}"></td>
    <td th:text="${grossiste.montant}"></td>
    <td th:text="${grossiste.frais}"></td>
    <td th:text="${grossiste.autres}"></td>
    <td th:text="${grossiste.statut}"></td>
    <td th:text="${grossiste.montantPayépar}"></td>
    <td th:text="${grossiste.fraisPayépar}"></td>
    <td>
      <a th:href="@{'/grossistes/' + ${grossiste.id} + '/edit'}" class="btn btn-primary btn-sm">Modifier</a>
      <a th:href="@{'/grossistes/' + ${grossiste.id} + '/delete'}" class="btn btn-danger btn-sm">Supprimer</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
