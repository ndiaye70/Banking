<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un solde de départ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3 class="mt-4">Modifier les détails du solde de départ</h3>
    <form th:action="@{'/recaps/' + ${soldeDepartDto.id} + '/edit'}" method="post" th:object="${soldeDepartDto}" class="mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="orangeMoney" class="form-label">Orange Money:</label>
                    <input type="number" id="orangeMoney" class="form-control" th:field="*{orangeMoney}" required>
                </div>
                <div class="mb-3">
                    <label for="freeMoney" class="form-label">Free Money:</label>
                    <input type="number" id="freeMoney" class="form-control" th:field="*{freeMoney}" required>
                </div>
                <div class="mb-3">
                    <label for="wave" class="form-label">Wave:</label>
                    <input type="number" id="wave" class="form-control" th:field="*{wave}" required>
                </div>
                <div class="mb-3">
                    <label for="wizall" class="form-label">Wizall:</label>
                    <input type="number" id="wizall" class="form-control" th:field="*{wizall}" required>
                </div>
                <div class="mb-3">
                    <label for="westernUnion" class="form-label">Western Union:</label>
                    <input type="number" id="westernUnion" class="form-control" th:field="*{westernUnion}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="ria" class="form-label">Ria:</label>
                    <input type="number" id="ria" class="form-control" th:field="*{ria}" required>
                </div>
                <div class="mb-3">
                    <label for="moneygram" class="form-label">Moneygram:</label>
                    <input type="number" id="moneygram" class="form-control" th:field="*{moneygram}" required>
                </div>
                <div class="mb-3">
                    <label for="ecobank" class="form-label">Ecobank:</label>
                    <input type="number" id="ecobank" class="form-control" th:field="*{ecobank}" required>
                </div>
                <div class="mb-3">
                    <label for="smallWorld" class="form-label">SmallWorld:</label>
                    <input type="number" id="smallWorld" class="form-control" th:field="*{smallWorld}" required>
                </div>
                <div class="mb-3">
                    <label for="bnb" class="form-label">BnB:</label>
                    <input type="number" id="bnb" class="form-control" th:field="*{bnb}" required>
                </div>
                <div class="mb-3">
                    <label for="askia" class="form-label">Askia:</label>
                    <input type="number" id="askia" class="form-control" th:field="*{askia}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="sunuAssurance" class="form-label">SUNU Assurance:</label>
                    <input type="number" id="sunuAssurance" class="form-control" th:field="*{sunuAssurance}" required>
                </div>
                <div class="mb-3">
                    <label for="creationEntreprise" class="form-label">Création d'entreprise:</label>
                    <input type="number" id="creationEntreprise" class="form-control" th:field="*{creationEntreprise}" required>
                </div>
                <div class="mb-3">
                    <label for="cartesComImpExp" class="form-label">Cartes Com. IMP/EXP</label>
                    <input type="number" id="cartesComImpExp" class="form-control" th:field="*{cartesComImpExp}" required>
                </div>
                <div class="mb-3">
                    <label for="change" class="form-label">Change:</label>
                    <input type="number" id="change" class="form-control" th:field="*{change}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="grossisteBnb" class="form-label">Grossiste BNB:</label>
                    <input type="number" id="grossisteBnb" class="form-control" th:field="*{grossisteBnb}" required>
                </div>
                <div class="mb-3">
                    <label for="bndeDepotRetrait" class="form-label">BNDE Dépôt/Retrait:</label>
                    <input type="number" id="bndeDepotRetrait" class="form-control" th:field="*{bndeDepotRetrait}" required>
                </div>
                <div class="mb-3">
                    <label for="ouvertureCompteBnde" class="form-label">Ouverture de compte BNDE:</label>
                    <input type="number" id="ouvertureCompteBnde" class="form-control" th:field="*{ouvertureCompteBnde}" required>
                </div>
                <div class="mb-3">
                    <label for="ubaCartesPrepayees" class="form-label">UBA cartes prépayées:</label>
                    <input type="number" id="ubaCartesPrepayees" class="form-control" th:field="*{ubaCartesPrepayees}" required>
                </div>
                <div class="mb-3">
                    <label for="ubaDepotRetrait" class="form-label">UBA Dépôt/Retrait:</label>
                    <input type="number" id="ubaDepotRetrait" class="form-control" th:field="*{ubaDepotRetrait}" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        <button type="button" class="btn btn-danger" onclick="resetValues()">Réinitialiser les valeurs</button>



    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fonction pour réinitialiser les valeurs des champs à zéro
    function resetValues() {
        var inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(function(input) {
            input.value = 0;
        });
    }
</script>
</body>
</html>
