<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link th:href="@{/images/image3.jpg}" rel="shortcut icon" type="image/x-icon">
</head>




<body>
<div id="auth">
<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                    <img src="images/image_1.jpg" height="48" class='mb-4'>
                        <h3>Connexion</h3>
                        <p>Veuillez-vous connecter pour continuer.</p>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Nom d'utilisateur ou mot de passe invalide.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3">
                        Vous avez été déconnecté.
                    </div>
                    <form th:action="@{/login}" method="post" >
                        <div class="form-group position-relative has-icon-left">
                            <label for="username">Nom d'utilisateur</label>
                            <div class="position-relative">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                                <div class="form-control-icon">
                                    <i data-feather="user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left">
                            <div class="clearfix">
                                <label for="password">Mot de passe</label>
                                <a th:href="@{'/forgotPass'}" class='float-right'>
                                    <small>Mot de passe oublié?</small>
                                </a>
                            </div>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                                <div class="form-control-icon">
                                    <i data-feather="lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix">
                            <button class="btn btn-primary float-right" type="submit">Valider</button>
                        </div>
                    </form>
                    <a th:href="@{'/registration/new'}" class="btn btn-link mt-3">Créer un compte</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script th:src="@{/JS/feather-icons/feather.min.js}"></script>
<script th:src="@{/JS/app.js}"></script>
<script th:src="@{/JS/main.js}"></script>
</body>
</html>
