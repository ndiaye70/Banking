<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Création de Compte</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link th:href="@{/css/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet">
    <!-- Add your CSS link or style references here -->
</head>

<body>
<h3>Création de Compte</h3>
<form class="form form-horizontal" th:action="save" method="post" th:object="${compteDto}">
    <div class="form-body">
        <div class="row">
            <div class="col-md-3">
                <label>Type de Compte:</label>
            </div>
            <div class="col-md-9 form-group">
                <select th:field="*{typeCompte}" class="form-control" required>
                    <option th:each="type : ${T(Reporting.AFA.Entity.OuvertureCompte.TypeCompte).values()}"
                            th:value="${type}" th:text="${type.getLabel()}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Civilité:</label>
            </div>
            <div class="col-md-9 form-group">
                <select th:field="*{civilite}" class="form-control" required>
                    <option th:each="civilite : ${T(Reporting.AFA.Entity.OuvertureCompte.Civilite).values()}"
                            th:value="${civilite}" th:text="${civilite}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Nom:</label>
            </div>
            <div class="col-md-9 form-group">
                <input type="text" th:field="*{nom}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Prénom:</label>
            </div>
            <div class="col-md-9 form-group">
                <input type="text" th:field="*{prenom}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Numéro de Téléphone:</label>
            </div>
            <div class="col-md-9 form-group">
                <input type="text" th:field="*{numTel}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Adresse:</label>
            </div>
            <div class="col-md-9 form-group">
                <input type="text" th:field="*{adresse}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Activité:</label>
            </div>
            <div class="col-md-9 form-group">
                <input type="text" th:field="*{activite}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Numéro CNI ou Passeport:</label>
            </div>
            <div class="col-md-9 form-group">
                <input type="text" th:field="*{numCni_Passeport}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Nom du Conjoint/Conjointe:</label>
            </div>
            <div class="col-md-9 form-group">
                <input type="text" th:field="*{nomConjoint_Conjointe}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Nom et Prénom de la Mère:</label>
            </div>
            <div class="col-md-9 form-group">
                <input type="text" th:field="*{nom_PrenomMere}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label>Pack:</label>
            </div>
            <div class="col-md-9 form-group">
                <select th:field="*{pack}" class="form-control" required>
                    <option th:each="pack : ${T(Reporting.AFA.Entity.OuvertureCompte.Pack).values()}"
                            th:value="${pack}" th:text="${pack}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Montant Dépôt Initial:</label>
            </div>
            <div class="col-md-9 form-group">
                <input type="number" step="0.01" th:field="*{montantDepotInitial}" class="form-control" required>
            </div>
        </div>
    </div>
    <div class="col-sm-12 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mr-1 mb-1">Enregistrer</button>
        <button type="reset" class="btn btn-light-secondary mr-1 mb-1">Reset</button>
    </div>
</form>
</body>

</html>
