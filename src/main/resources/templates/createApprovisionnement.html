<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un approvisionnement</title>
</head>
<body>
<h2>Créer un nouvel approvisionnement</h2>
<form th:action="@{/approvisionnements/save}" method="post" th:object="${approvisionnementDto}">


    <label for="devise">Devise :</label>
    <select id="devise" name="devise" th:field="*{devise}" required>
        <option th:each="devise : ${T(Reporting.AFA.Entity.Approvisionnement.Devise).values()}"
                th:value="${devise}" th:text="${devise}"></option>
    </select><br>


    <label for="montant">Montant :</label>
    <input type="number" id="montant" name="montant" th:field="*{montant}" required><br>

    <label for="type">Type :</label>
    <select id="type" name="type" th:field="*{type}" required>
        <option th:each="type : ${T(Reporting.AFA.Entity.Approvisionnement.TYPE).values()}"
                th:value="${type}" th:text="${type.label}"></option>
    </select><br>



    <label for="origine">Origine :</label>
    <select id="origine" name="origine" th:field="*{origine}" required>
        <option th:each="origine : ${T(Reporting.AFA.Entity.Approvisionnement.Origine).values()}"
                th:value="${origine}" th:text="${origine.label}"></option>
    </select><br>

    <label for="compteCaisse1">Compte/Caisse  :</label>
    <select id="compteCaisse1" name="compteCaisse1" th:field="*{compteCaisse1}" required>
        <option th:each="compte : ${T(Reporting.AFA.Entity.Approvisionnement.Compte).values()}"
                th:value="${compte}" th:text="${compte.label}"></option>
    </select><br>

    <label for="destination">Destination:</label>
    <select id="destination" name="destination" th:field="*{destination}" required>
        <option th:each="destination : ${T(Reporting.AFA.Entity.Approvisionnement.Origine).values()}"
                th:value="${destination}" th:text="${destination.label}"></option>
    </select><br>

    <label for="compteCaisse2">Compte/Caisse:</label>
    <select id="compteCaisse2" name="compteCaisse2" th:field="*{compteCaisse2}" required>
        <option th:each="compte : ${T(Reporting.AFA.Entity.Approvisionnement.Compte).values()}"
                th:value="${compte}" th:text="${compte.label}"></option>
    </select><br>

    <label>Statut : <input type="text" th:field="*{statut}" required></label><br>

    <!-- Ajouter les autres champs et options ici -->

    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
