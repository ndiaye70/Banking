<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Carte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #007bff;
        }
        .no-color {
            color: inherit; /* Cette règle empêche l'élément de prendre la couleur spécifiée dans h3 */
        }

        label {
            font-weight: bold;
        }

        button {
            width: 100%;
            margin-top: 20px;
        }

        /* Nouvelles règles pour le style spécifique au formulaire d'opération */
        #nomComplet,
        #Tel,
        #service {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="mt-4 no-color">Modifier</h3>
    <form th:action="@{'/cartes/' + ${carteDto.id} + '/edit'}" method="post" th:object="${carteDto}" class="mt-3">

        <div class="mb-3">
            <label for="nomComplet" class="form-label">Prénom et Nom:</label>
            <input type="text" id="nomComplet" class="form-control" th:field="*{nomComplet}" required>
        </div>

        <div class="mb-3">
            <label for="Tel" class="form-label">Numéro de Téléphone:</label>
            <input type="text" id="Tel" class="form-control" th:field="*{Tel}" required>
        </div>

        <div class="mb-3">
            <label for="service" class="form-label">Service:</label>
            <select id="service" class="form-select" th:field="*{service}" required>
                <option th:each="type : ${T(Reporting.AFA.Entity.Carte.Service).values()}"
                        th:value="${type}" th:text="${type.getLabel()}"></option>
            </select>
        </div>

        <!-- Labels pour les options de vérification -->
        <div class="mb-3">
            <label class="form-label">NINEA:</label>
            <div class="form-check">
                <input type="radio" id="nineaCopie1" name="nineaCopie" value="1" class="form-check-input" th:checked="${carteDto.nineaCopie == 1}">
                <label for="nineaCopie1" class="form-check-label">Une copie</label>
            </div>
            <div class="form-check">
                <input type="radio" id="nineaCopie2" name="nineaCopie" value="2" class="form-check-input" th:checked="${carteDto.nineaCopie == 2}">
                <label for="nineaCopie2" class="form-check-label">Deux copies</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">RC:</label>
            <div class="form-check">
                <input type="radio" id="rcCopie1" name="rcCopie" value="1" class="form-check-input" th:checked="${carteDto.rcCopie == 1}">
                <label for="rcCopie1" class="form-check-label">Une copie</label>
            </div>
            <div class="form-check">
                <input type="radio" id="rcCopie2" name="rcCopie" value="2" class="form-check-input" th:checked="${carteDto.rcCopie == 2}">
                <label for="rcCopie2" class="form-check-label">Deux copies</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Passeport/CNI valide:</label>
            <div class="form-check">
                <input type="radio" id="passeportCopie1" name="passeportCopie" value="1" class="form-check-input" th:checked="${carteDto.passeportCopie == 1}">
                <label for="passeportCopie1" class="form-check-label">Une copie</label>
            </div>
            <div class="form-check">
                <input type="radio" id="passeportCopie2" name="passeportCopie" value="2" class="form-check-input" th:checked="${carteDto.passeportCopie == 2}">
                <label for="passeportCopie2" class="form-check-label">Deux copies</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Photo d'identité:</label>
            <div class="form-check">
                <input type="radio" id="photoCopie1" name="photoCopie" value="1" class="form-check-input" th:checked="${carteDto.photoCopie == 1}">
                <label for="photoCopie1" class="form-check-label">Une copie</label>
            </div>
            <div class="form-check">
                <input type="radio" id="photoCopie2" name="photoCopie" value="2" class="form-check-input" th:checked="${carteDto.photoCopie == 2}">
                <label for="photoCopie2" class="form-check-label">Deux copies</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ancienne C.C:</label>
            <div class="form-check">
                <input type="radio" id="ccCopie1" name="ccCopie" value="1" class="form-check-input" th:checked="${carteDto.ccCopie == 1}">
                <label for="ccCopie1" class="form-check-label">Une copie</label>
            </div>
            <div class="form-check">
                <input type="radio" id="ccCopie2" name="ccCopie" value="2" class="form-check-input" th:checked="${carteDto.ccCopie == 2}">
                <label for="ccCopie2" class="form-check-label">Deux copies</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ancienne C.I.E:</label>
            <div class="form-check">
                <input type="radio" id="cieCopie1" name="cieCopie" value="1" class="form-check-input" th:checked="${carteDto.cieCopie == 1}">
                <label for="cieCopie1" class="form-check-label">Une copie</label>
            </div>
            <div class="form-check">
                <input type="radio" id="cieCopie2" name="cieCopie" value="2" class="form-check-input" th:checked="${carteDto.cieCopie == 2}">
                <label for="cieCopie2" class="form-check-label">Deux copies</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
