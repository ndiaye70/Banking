<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Comptes</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link th:href="@{/css/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet">
</head>

<body>
<div class="row" id="table-bordered">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Liste des Comptes</h4>
                <a th:href="@{/ouvertureComptes/save}" class="btn btn-primary float-right mt-2">Nouveau Compte</a>
                <a th:href="@{'/index'}" class="btn btn-secondary mt-2 float-right mr-2">Accueil</a>
            </div>
            <div class="card-content">
                <div class="card-body">
                    <!-- Votre texte introductif va ici si nécessaire -->
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered mb-0">
                        <thead class="thead-dark">
                        <tr>
                            <th>Agent</th>
                            <th>Date</th>
                            <th>Type de Compte</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Numéro de Téléphone</th>
                            <th>Adresse</th>
                            <th>Activité</th>
                            <th>Numéro de CNI/ Passeport</th>
                            <th>Pack</th>
                            <th>Montant de Dépôt Initial</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="compte : ${listCompte}">
                            <td th:text="${compte.caissier}"></td>
                            <td th:text="${compte.date}"></td>
                            <td th:text="${compte.typeCompte.label}"></td>
                            <td th:text="${compte.nom}"></td>
                            <td th:text="${compte.prenom}"></td>
                            <td th:text="${compte.numTel}"></td>
                            <td th:text="${compte.adresse}"></td>
                            <td th:text="${compte.activite}"></td>
                            <td th:text="${compte.numCni_Passeport}"></td>
                            <td th:text="${compte.pack}"></td>
                            <td th:text="${compte.montantDepotInitial}"></td>
                            <td>
                                <a th:href="@{/ouvertureComptes/} + ${compte.id} + '/edit'" class="btn btn-primary btn-sm">Modifier</a>
                                <a th:href="@{/ouvertureComptes/} + ${compte.id} + '/delete'" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce compte ?')" class="btn btn-danger btn-sm">Supprimer</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
