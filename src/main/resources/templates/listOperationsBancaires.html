<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Opérations Bancaires</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h3 {
            color: #343a40; /* Couleur du texte pour l'en-tête */
        }

        .btn-success {
            background-color: #28a745;
            color: #ffffff;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
            color: #343a40; /* Couleur du texte pour les cellules de tableau */
        }

        th {
            background-color: #007bff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="row" id="table-bordered">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> Opérations Bancaires</h4>
                <!-- Ajout du bouton "Ajouter" avec le style similaire -->
                <a th:href="@{'/operationsBancaires/save'}" class="btn btn-success mt-2 float-right">Ajouter</a>
            </div>
            <div class="card-content">
                <div class="card-body">
                    <!-- Your introductory text goes here -->
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered mb-0">
                        <thead class="thead-dark">
                        <tr>
                            <th class="col-1" style="color: #343a40;">Date</th>
                            <th class="col-1" style="color: #343a40;">Agent</th>
                            <th class="col-1" style="color: #343a40;">Banques</th>
                            <th class="col-1" style="color: #343a40;">Nature des Opérations</th>
                            <th class="col-1" style="color: #343a40;">Numéro de Compte</th>
                            <th class="col-1" style="color: #343a40;">Nom</th>
                            <th class="col-1" style="color: #343a40;">Prénom</th>
                            <th class="col-1" style="color: #343a40;">Numéro de Téléphone</th>
                            <th class="col-1" style="color: #343a40;">Montant</th>
                            <th class="col-1" style="color: #343a40;">Commissions</th>
                            <th class="col-2" style="color: #343a40;">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="operation : ${customOperationsBancaires}">
                            <td th:text="${operation.date}"></td>
                            <td th:text="${operation.agent}"></td>
                            <td th:text="${operation.banques}"></td>
                            <td th:text="${operation.natureOperations}"></td>
                            <td th:text="${operation.numeroCompte}"></td>
                            <td th:text="${operation.nom}"></td>
                            <td th:text="${operation.prenom}"></td>
                            <td th:text="${operation.numeroTelephone}"></td>
                            <td th:text="${operation.montant}"></td>
                            <td th:text="${operation.commissions}"></td>
                            <td>
                                <!-- Modification des liens "Éditer" et "Supprimer" avec le style similaire -->
                                <a th:href="@{'/operationsBancaires/' + ${operation.id} + '/edit'}" class="btn btn-primary btn-sm">Modifier</a>
                                <a th:href="@{'/operationsBancaires/' + ${operation.id} + '/delete'}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette opération bancaire ?')" class="btn btn-danger btn-sm">Supprimer</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
