<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une opération</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3 class="mt-4">Modifier une opération</h3>
    <form th:action="@{'/operations/' + ${operationsDto.id} + '/edit'}" method="post" th:object="${operationsDto}" class="mt-3">
        <div class="mb-3">
            <label for="service" class="form-label">Service:</label>
            <select id="service" class="form-select" th:field="*{service}" required>
                <option th:each="s : ${T(Reporting.AFA.Entity.Operations.Service).values()}"
                        th:value="${s}" th:text="${s.getLabel()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="natureOperation" class="form-label">Nature d'Opération:</label>
            <select id="natureOperation" class="form-select" th:field="*{natureOperation}" required>
                <option th:each="n : ${T(Reporting.AFA.Entity.Operations.NatureOperation).values()}"
                        th:value="${n}" th:text="${n.getLabel()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="civilite" class="form-label">Civilite:</label>
            <select id="civilite" class="form-select" th:field="*{civilite}" required>
                <option th:each="c : ${T(Reporting.AFA.Entity.Operations.Civilite).values()}"
                        th:value="${c}" th:text="${c.getLabel()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom:</label>
            <input type="text" id="nom" class="form-control" th:field="*{nom}" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom:</label>
            <input type="text" id="prenom" class="form-control" th:field="*{prenom}" required>
        </div>
        <div class="mb-3">
            <label for="numeroTelephone" class="form-label">Numéro de Téléphone:</label>
            <input type="text" id="numeroTelephone" class="form-control" th:field="*{numeroTelephone}" required>
        </div>
        <div class="mb-3">
            <label for="montant" class="form-label">Montant:</label>
            <input type="number" step="0.01" id="montant" class="form-control" th:field="*{montant}" required>
        </div>
        <div class="mb-3">
            <label for="autres" class="form-label">Autres:</label>
            <input type="text" id="autres" class="form-control" th:field="*{autres}">
        </div>
        <div class="mb-3">
            <label for="statut" class="form-label">Statut:</label>
            <input type="text" id="statut" class="form-control" th:field="*{statut}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
