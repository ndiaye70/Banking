<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer Grossiste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #007bff;
        }

        .no-color {
            color: inherit; /* Cette règle empêche l'élément de prendre la couleur spécifiée dans h3 */
        }

        label {
            font-weight: bold;
        }

        button {
            width: 100%;
            margin-top: 20px;
        }

        /* Ajout de nouvelles règles pour harmoniser avec le style du formulaire d'opération */
        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        /* Nouvelles règles pour le style spécifique au formulaire d'opération */
        #date,
        #civilite,
        #nom,
        #prenom,
        #numTel,
        #montant,
        #montantPayePar,
        #frais,
        #fraisPayePar,
        #autres,
        #statut {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mt-4 no-color">Éditer Grossiste</h3>
    <form th:object="${grossisteDto}" th:action="@{'/grossistes/' + ${grossisteDto.id} + '/edit'}" method="post" class="mt-3">

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="text" id="date" class="form-control" th:field="*{date}" readonly="readonly"/>
        </div>

        <div class="mb-3">
            <label for="civilite" class="form-label">Civilite:</label>
            <select id="civilite" class="form-select" th:field="*{civilite}">
                <option value="M" th:selected="${grossisteDto.civilite == 'M'}">M</option>
                <option value="Mme" th:selected="${grossisteDto.civilite == 'Mme'}">Mme</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom:</label>
            <input type="text" id="nom" class="form-control" th:field="*{nom}" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom:</label>
            <input type="text" id="prenom" class="form-control" th:field="*{prenom}" required>
        </div>

        <div class="mb-3">
            <label for="numTel" class="form-label">Numéro de Téléphone:</label>
            <input type="text" id="numTel" class="form-control" th:field="*{numTel}" required>
        </div>

        <div class="mb-3">
            <label for="montant" class="form-label">Montant:</label>
            <input type="text" id="montant" class="form-control" th:field="*{montant}" required>
        </div>

        <div class="mb-3">
            <label for="montantPayePar" class="form-label">Montant Payé par:</label>
            <select id="montantPayePar" class="form-select" th:field="*{montantPayePar}">
                <option value="Especes" th:selected="${grossisteDto.montantPayePar == 'Especes'}">Especes</option>
                <option value="Wave" th:selected="${grossisteDto.montantPayePar == 'Wave'}">Wave</option>
                <option value="OM" th:selected="${grossisteDto.montantPayePar == 'OM'}">OM</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="frais" class="form-label">Frais:</label>
            <input type="text" id="frais" class="form-control" th:field="*{frais}" required>
        </div>

        <div class="mb-3">
            <label for="fraisPayePar" class="form-label">Frais Payé par:</label>
            <select id="fraisPayePar" class="form-select" th:field="*{fraisPayePar}">
                <option value="Especes" th:selected="${grossisteDto.fraisPayePar == 'Especes'}">Especes</option>
                <option value="Wave" th:selected="${grossisteDto.fraisPayePar == 'Wave'}">Wave</option>
                <option value="OM" th:selected="${grossisteDto.fraisPayePar == 'OM'}">OM</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="autres" class="form-label">Autres:</label>
            <input type="text" id="autres" class="form-control" th:field="*{autres}">
        </div>

        <div class="mb-3">
            <label for="statut" class="form-label">Statut:</label>
            <input type="text" id="statut" class="form-control" th:field="*{statut}" required>
        </div>

        <input type="submit" value="Enregistrer les modifications" class="btn btn-primary">
    </form>

    <a th:href="@{'/grossistes/list'}" class="btn btn-secondary mt-3">Retour à la liste des Grossistes</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
