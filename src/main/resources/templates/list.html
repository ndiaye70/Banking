<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des agents</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h3 {
            color: #343a40;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
            color: #343a40;
        }

        th {
            background-color: #007bff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.btn {
            margin-right: 5px;
        }

        .btn-success {
            background-color: #28a745;
            color: #ffffff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="row" id="table-bordered">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Liste des agents</h3>
                <a th:href="@{'/agents/new'}" class="btn btn-success mt-2 float-right">Ajouter</a>
                <a th:href="@{'/index'}" class="btn btn-secondary mt-2 float-right mr-2">Accueil</a>
            </div>
            <div class="card-content">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Username</th>
                            <th>Agence</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="agent : ${agents}">
                            <td th:text="${agent.id}"></td>
                            <td th:text="${agent.user.nom}"></td>
                            <td th:text="${agent.user.prenom}"></td>
                            <td th:text="${agent.user.username}"></td>
                            <td th:text="${agent.agence.nomAgence}"></td>
                            <td>
                                <a th:href="@{/agents/assign/{id}(id=${agent.id})}" class="btn btn-success">Affecter</a>
                                <a th:href="@{/agents/delete/{id}(id=${agent.id})}" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet agent ?')">Supprimer</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
