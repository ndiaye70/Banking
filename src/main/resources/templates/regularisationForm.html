<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Création d'une régularisation</title>
</head>
<body>
<h1>Création d'une régularisation</h1>
<form th:action="save" method="post"  th:object="${regularisationDto}">

    <label for="libelle">Libellé:</label>
    <input type="text" id="libelle" name="libelle" required><br><br>

    <label for="montant">Montant:</label>
    <input type="number" id="montant" name="montant" required><br><br>

    <label for="compteCaisse">Compte/Caisse:</label>
    <select id="compteCaisse" name="compteCaisse" required>
        <option th:each="compte : ${T(Reporting.AFA.Entity.Regularisation.CompteCaisse).values()}"
                th:value="${compte}" th:text="${compte.getLabel()}"></option>
    </select><br><br>

    <label for="regularisateur">Regularisateur:</label>
    <select id="regularisateur" name="regularisateur" required>
        <option th:each="regularisateur : ${T(Reporting.AFA.Entity.Regularisation.Regularisateur).values()}"
                th:value="${regularisateur}" th:text="${regularisateur.getLabel()}"></option>
    </select><br><br>

    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
