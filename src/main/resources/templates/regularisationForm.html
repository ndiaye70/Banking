<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Régularisations </title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link th:href="@{/css/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            color: #343a40;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5em;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Régularisations</h1>
<form th:action="save" method="post" th:object="${regularisationDto}">
    <div>
        <label for="libelle">Libellé:</label>
        <input type="text" id="libelle" name="libelle" class="form-control" required>
    </div>

    <div>
        <label for="montant">Montant:</label>
        <input type="number" id="montant" name="montant" class="form-control" required>
    </div>

    <div>
        <label for="compteCaisse">Compte/Caisse:</label>
        <select id="compteCaisse" name="compteCaisse" class="form-control" required>
            <option th:each="compte : ${T(Reporting.AFA.Entity.Regularisation.CompteCaisse).values()}"
                    th:value="${compte}" th:text="${compte.getLabel()}"></option>
        </select>
    </div>

    <div>
        <label for="regularisateur">Regularisateur:</label>
        <select id="regularisateur" name="regularisateur" class="form-control" required>
            <option th:each="regularisateur : ${T(Reporting.AFA.Entity.Regularisation.Regularisateur).values()}"
                    th:value="${regularisateur}" th:text="${regularisateur.getLabel()}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
