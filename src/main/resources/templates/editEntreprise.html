<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #007bff;
        }
        .no-color {
            color: inherit; /* Cette règle empêche l'élément de prendre la couleur spécifiée dans h3 */
        }
        label {
            font-weight: bold;
        }

        button {
            width: 100%;
            margin-top: 20px;
        }

        /* Ajout de nouvelles règles pour harmoniser avec le style du formulaire d'opération */
        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        /* Nouvelles règles pour le style spécifique au formulaire d'opération */
        #service,
        #natureOperation,
        #civilite,
        #nom,
        #prenom,
        #numeroTelephone,
        #montant,
        #autres,
        #statut {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="mt-4 no-color">Modifier</h3>
    <form th:action="@{'/entreprises/' + ${entrepriseDto.id} + '/edit'}" method="post" th:object="${entrepriseDto}" class="mt-3">

        <div class="mb-3">
            <label for="nom" class="form-label">Nom:</label>
            <input type="text" id="nom" class="form-control" th:field="*{nom}" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom:</label>
            <input type="text" id="prenom" class="form-control" th:field="*{prenom}" required>
        </div>

        <div class="mb-3">
            <label for="numTel" class="form-label">Numéro de Téléphone:</label>
            <input type="text" id="numTel" class="form-control" th:field="*{numTel}" required>
        </div>

        <div class="mb-3">
            <label for="cni" class="form-label">CNI:</label>
            <input type="text" id="cni" class="form-control" th:field="*{cni}" required>
        </div>

        <div class="mb-3">
            <label for="nom_Entreprise" class="form-label">Nom De L'Entreprise:</label>
            <input type="text" id="nom_Entreprise" class="form-control" th:field="*{nom_Entreprise}" required>
        </div>

        <div class="mb-3">
            <label for="typeEntreprise" class="form-label">Type d'entreprise:</label>
            <select id="typeEntreprise" class="form-select" th:field="*{typeEntreprise}" required>
                <option th:each="type : ${T(Reporting.AFA.Entity.Entreprise.TypeEntreprise).values()}"
                        th:value="${type}" th:text="${type.getLabel()}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="demande" class="form-label">Demande:</label>
            <select id="demande" class="form-select" th:field="*{demande}" required>
                <option th:each="demande : ${T(Reporting.AFA.Entity.Entreprise.Demande).values()}"
                        th:value="${demande}" th:text="${demande.getLabel()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>

<div th:if="${param.success}">
    <p class="success-message">L'entreprise a été mise à jour avec succès.</p>
</div>
<div th:if="${param.error}">
    <p class="error-message" th:text="${param.error}"></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
