<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oubliÃ©</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="shortcut icon" th:href="@{/images/image3.jpg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5 col-sm-12">
            <div class="card py-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img th:src="@{/images/image3.jpg}" height="48" class='mb-4'>
                        <h3>Mot de passe oubliÃ©</h3>
                        <p>Veuillez entrer votre adresse email.</p>
                    </div>
                    <form th:action="@{/forgotPass}" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="email" th:required="required">
                        </div>
                        <div class="clearfix">
                            <button type="submit" class="btn btn-primary float-right">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<script th:src="@{/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>


</body>

</html>
