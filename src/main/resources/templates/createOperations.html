<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle opération</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar/perfect-scrollbar.css}">
    <style>
        body {
            background-color: #f8f9fa; /* Couleur de fond */
        }

        h4.card-title {
            color: #343a40; /* Couleur du texte de l'en-tête */
            text-align: center;
            padding: 20px 0;
        }

        .card {
            max-width: 800px; /* Largeur maximale de la carte */
            margin: auto;
            background-color: #ffffff; /* Couleur de fond de la carte */
            padding: 20px;
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }

        label {
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff; /* Couleur de fond du bouton */
            color: #ffffff; /* Couleur du texte du bouton */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Couleur de fond du bouton au survol */
        }
    </style>
</head>

<body>
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Nouvelle opération</h4>
        </div>

        <div class="card-body">
            <form class="form form-horizontal" action="save" method="post" th:object="${operationsDto}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="basicInput">Service:</label>
                            <select th:field="*{service}" class="form-control" required>
                                <option th:each="s : ${T(Reporting.AFA.Entity.Operations.Service).values()}"
                                        th:value="${s}" th:text="${s.getLabel()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="helpInputTop">Nature d'Opération:</label>
                            <select th:field="*{natureOperation}" class="form-control" required>
                                <option th:each="n : ${T(Reporting.AFA.Entity.Operations.NatureOperation).values()}"
                                        th:value="${n}" th:text="${n.getLabel()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="helperText">Civilite:</label>
                            <select th:field="*{civilite}" class="form-control" required>
                                <option th:each="c : ${T(Reporting.AFA.Entity.Operations.Civilite).values()}"
                                        th:value="${c}" th:text="${c.getLabel()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="disabledInput">Nom:</label>
                            <input type="text" th:field="*{nom}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="disabledInput">Prénom:</label>
                            <input type="text" th:field="*{prenom}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="disabledInput">Numéro de Téléphone:</label>
                            <input type="text" th:field="*{numeroTelephone}" class="form-control" required>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="helperText">Montant:</label>
                            <input type="number" step="0.01" th:field="*{montant}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="readonlyInput">Statut:</label>
                            <select th:field="*{statut}" class="form-control" required>
                                <option value="Validé">Validé</option>
                                <option value="En attente">En attente</option>
                                <option value="Annulé">Annulé</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="staticInput">Autres:</label>
                            <input type="text" th:field="*{autres}" class="form-control">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mr-1 mb-1">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
