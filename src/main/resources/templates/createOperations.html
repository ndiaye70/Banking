<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une opération</title>
</head>
<body>
<h3>Créer une nouvelle opération</h3>
<form action="save" method="post" th:object="${operationsDto}">
    <label>Agent: <input type="text" th:field="*{agent}" required></label><br>
    <label>Service:
        <select th:field="*{service}" required>
            <option th:each="s : ${T(Reporting.AFA.Entity.Operations.Service).values()}"
                    th:value="${s}" th:text="${s}"></option>
        </select>
    </label><br>
    <label>Nature d'Opération:
        <select th:field="*{natureOperation}" required>
            <option th:each="n : ${T(Reporting.AFA.Entity.Operations.NatureOperation).values()}"
                    th:value="${n}" th:text="${n}"></option>
        </select>
    </label><br>
    <label>Civilite:
        <select th:field="*{civilite}" required>
            <option th:each="c : ${T(Reporting.AFA.Entity.Operations.Civilite).values()}"
                    th:value="${c}" th:text="${c}"></option>
        </select>
    </label><br>
    <label>Nom: <input type="text" th:field="*{nom}" required></label><br>
    <label>Prénom: <input type="text" th:field="*{prenom}" required></label><br>
    <label>Numéro de Téléphone: <input type="text" th:field="*{numeroTelephone}" required></label><br>
    <label>Montant: <input type="number" step="0.01" th:field="*{montant}" required></label><br>
    <label>Autres: <input type="text" th:field="*{autres}"></label><br>
    <label>Statut: <input type="text" th:field="*{statut}" required></label><br>
    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
